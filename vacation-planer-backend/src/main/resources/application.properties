spring.application.name=vacation-planer

spring.datasource.url=jdbc:mysql://localhost:3306/vacation-planer-db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=12345678
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

spring.sql.init.mode=always

# Optional: Connection validation
spring.datasource.test-on-borrow=true
spring.datasource.validation-query=SELECT 1

# Optional: HikariCP connection pooling
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000